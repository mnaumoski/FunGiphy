<!DOCTYPE html>
<html>

<head>
  <title>Giphy Fun Search</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="assets/reset.css">
  <link type="text/css" rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
</head>

<body>
<div class="container jumbotron">
    <header class="blink_me">Giphy Fun Search</header>
    <p class="text-center">Press buttons to see giphys or create your own! Just type a keyword in the search below. </p>
    </div>
    <!-- this is where the buttons should show up -->
<div class="container text-center">
    <div class="text-center" id="buttonsView"></div>
    <br>
    <form id="myForm" class="form-inline">
        <div class="animal-form">
            <!-- <label class="control-label" for="animalInput"></label> -->
            <input type="text" name="form1" id="animalInput" class="form-control"  placeholder="Type here...">
            <br>
            <span class="error"></span>
            <br>
          <!-- this will trigger this AJAX call -->
            <div id="animal_submit">
              <input type="submit" id="findAnimal" value="Search" class="btn btn-success">
            </div>
      </div>
    </form>
    <h2>See your giphys below</h2>
      <div id="animalsView"></div>

  </div>

  <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
