<!DOCTYPE html>
<html>

<head>
  <title>Fun with Giphy Animals</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="assets/reset.css">
  <link type="text/css" rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
</head>

<body>

  <header>Fun Animal Search</header>

  <!-- this is where the buttons should show up -->
  <div class="container">
    <div id="buttonsView"></div>

    <br>
    <form id="myForm" class="form-inline" action="#">
      <div class="animal-form">

        <label class="control-label" for="animalInput">Search for your favorite animal</label>

        <input type="text" name="form1" id="animalInput" class="form-control" placeholder="Type here...">

        <span class="error"></span>
        <!-- this will trigger this AJAX call -->

        <div id="animal_submit">
          <input type="submit" id="findAnimal" value="Animal Search" class="btn btn-success">
        </div>


      </div>

      <h2>See your favorite animal giphys below </h2>

      <div id="animalsView">
      </div>

    </form>

  </div>

  <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
